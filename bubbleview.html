<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta name="author" content="grenlight">
  <script type='text/javascript' src='./bin/glbubbleview.js'></script>

<style media="screen">

  section {
    padding: 5% 3%;
  }

  p {
    font-size: 18px;
  }
</style>
</head>

<body>
  <section id="container" style="width:94%; height:195%; background-color:#999999;position:absolute; left:0px; top:0px;">

  <p>
    GLBubbleView 基于 canvas 2d 的汽泡视图
  </p>
  <p style="color:gray;">
    点击屏幕任意位置可显示或隐藏汽泡
  </p>

  <p class="" style="color:#ee4545;font-size:14px;">
    <span>点击发生在汽泡区域的：</span>
    <span id="result"></span>
  </p>

<p>&nbsp;</p>

<p><b>调用代码：一行</b></p>
  <pre id="pre" class="prettyprint" style="font-size:10px;background-color:#252525; padding:5px; color:#ffffff">
  bubbleView.ifNeedsDisplay(text, position);
  </pre>
</section>

<script type="text/javascript">
var result = document.getElementById("result");

var text = 'GLBubbleView 基于 canvas 2d 的汽泡视图.GLBubbleView 基于 canvas 2d 的汽泡视图. GLBubbleView 基于 canvas 2d 的汽泡视图。GLBubbleView 基于 canvas 2d 的汽泡视图。';

function bubbleTappedCallback() {
  result.innerText = '内部';
}

function spaceTappedCallback() {
  result.innerText = '外部';
}

function screenTapped(e) {
  var position = new GLPoint(e.clientX, e.clientY)
  GLBubbleView.sharedInstance.ifNeedsDisplay(text, position);
}
var container = document.getElementById('container');
container.addEventListener("mouseup", screenTapped, false);
</script>


</body>
</html>
