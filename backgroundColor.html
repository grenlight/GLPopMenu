<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta name="author" content="grenlight">

  <script type='text/javascript' src='./bin/pixi/pixi.js'></script>

<style media="screen">

  section {
    padding: 5% 3%;
  }

  p {
    font-size: 18px;
  }
</style>
</head>

<body>
  <section id="container" style="font-size:18px; width:94%; height:195%;;position:absolute; left:0px; top:0px;">
    点击屏幕任意位置可招待背影切换动画
</section>

<script type='text/javascript' src='./bin/gren.js'></script>

<script type="text/javascript">
  effect = new FreeFallingEffect();
  var colorList = ['#00ff00', '#ff0000', '#0000ff'];
  var currentIndex = 0;

  function screenTapped() {
    var index = currentIndex % colorList.length;
    effect.changeToColor(colorList[index]);
    currentIndex++;
    // setTimeout(screenTapped, 2000);
  }
  var container = document.getElementById('container');
  container.addEventListener("mouseup", screenTapped, false);
</script>


</body>
</html>
